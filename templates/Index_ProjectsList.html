<!DOCTYPE html>
<html lang="en">
<head>
<!--  <link href="https://cdn.cub3d.pw/spectre/spectre.css" rel="stylesheet">-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Project properties</title>
</head>
<body>
  <div class="container">
    {% for (name, values) in project_details %}
    <div class="row">
      <div class="col s12">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">{{ name }}</span>
            <form>
              {% for (key, value) in values %}
              <div class="row">
                <input class="col s5" type="text" value="{{ key }}">
                <div class="col s2"></div>
                <input class="col s5" type="text" value="{{ value }}">
              </div>
              {% endfor %}
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
