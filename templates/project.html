<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.cub3d.pw/spectre/spectre.css" rel="stylesheet">
  <title>Project properties</title>
</head>
<body class="bg-dark table-hover">
  <h1>Properties for {{ project_name }}</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Property name</th>
      <th>Property value</th>
    </tr>
    </thead>
    <tbody>
  {% for (name, value, _type) in props %}
    <tr>
      <td>{{ name }}</td>
      <td>{{ value }}</td>
    </tr>
  {% endfor %}
    </tbody>
  </table>
</body>
</html>
